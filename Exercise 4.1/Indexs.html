<html>
<head>
<style>
th, td{
border: 1px solid black;
  padding: 10px;
  border-radius:10px;
}
table{
	margin-left:auto;
	margin-right:auto;
	border-spacing:0 15px;
}
input{
	border: 0;
	border-bottom:2px solid grey;
}
</style>
</head>

<body>
<table>
	<tr> 
		<td>
			<h1> Individual Project</h1> 
			<p>Choose a topic, and research interest for the individual vizualization project</p>
			<p style="color:Tomato;">* Required</p>
		</td>
	</tr>
	<tr>
		<td>
			<label>Email Address</label>
			<label  style="color:Tomato;">*</label><br>
			<input  placeholder="example@gmail.com">
		</td>
	</tr>
	<tr>
		<td>
			<label >Firstname</label><br>
			<input placeholder="Your answer">
		</td>
	</tr>
	<tr>
		<td>
			<label >Lastname</label><br>
			<input  placeholder="Your answer">
		</td>
	</tr>
	<tr>
		<td>
			<label >Research Interest (list at least 3)</label>
			<label style="color:Tomato;">*</label><br>
			<input  placeholder="Your answer">
		</td>
	</tr>
	<tr>
		<td>
			<label>Project Title - (e.g. income vs education US Census)</label>
			<label style="color:Tomato;">*</label><br>
			<input placeholder="Your answer">
		</td>
	</tr>
	<tr>
		<td>
			<label>Top Skills</label>
			<label for="a" style="color:Tomato;">*</label><br>
			<input type="checkbox">
			<label for="a"> SQL</label><br>
			<input type="checkbox">
			<label for="b"> Python programming </label><br>
			<input type="checkbox">
			<label for="c"> Matlab</label><br>
			<input type="checkbox">
			<label for="d"> D3js and Javascript</label><br>
			<input type="checkbox">
			<label for="e"> C# VB.net</label><br>
			<input type="checkbox">
			<label for="f"> PHP</label><br>
			<input type="checkbox">
			<label for="g"> Node.JS</label><br>
			<input type="checkbox">
			<label for="h"> Web design tools(e.g. Wordpress)</label><br>
			<input type="checkbox">
			<label for="i">HTML and Css</label><br>
			<input type="checkbox">
			<label for="j">Excel</label><br>
			<input type="checkbox">
			<label for="k">PowerBI</label><br>
			<input type="checkbox">
			<label for="l">Other</label><br>
			<input type="checkbox">
			<label for="m">Other: ______</label><br>
			<label for="a" style="color:Tomato;">!This is a required question</label><br>
		</td>
	</tr>
	<tr>
		<td>
			<label for="Suggestion">Suggestions or Questions</label><br>
			<input  placeholder="Your answer">
		</td>
	</tr>

	<tr><td>
		 <button type="submit">submit</button>
		 </td></tr>
	

</table>
</body>
</html>
